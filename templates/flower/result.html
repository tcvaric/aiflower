{% extends 'flower/base.html' %}
{% block title %}花の種類の推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">花の種類の判定結果</h4>

    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }} ></img></td>
            </tr>
            
            <tr>
                <td>判定結果</td>
                <td>投稿された上記の画像データは{{ percentage }} %の確率で{{ predicted }}であると判定されました</td>
            </tr>
        </tbody>
    </table>

    <a href = "{% url 'flower:index' %}" class="btn btn-primary">画像選択メニューに戻る</a>

</div>
{% endblock %}
