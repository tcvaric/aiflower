{% extends 'flower/base.html' %}
{% block title %}花の種類の判定アプリメニュー{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 border-bottom">花の種類判定アプリ</h4>
    <p>画像ファイルを選択して判定ボタンをクリックしてください</p>
    <form action="{% url 'flower:predict' %}" method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <div class="custom-file">
            {{ form.image }}
            <label class="custom-file-label" for="customFile">
                判定するファイルを選択してください
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">判定開始</button>
    </form>
</div>
{% endblock %}
